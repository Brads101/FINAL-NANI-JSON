<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dynamic Object to JSON</title>
   <style>
       /* Body Styling */
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           margin: 0;
           padding: 0;
           background: #1e293b; /* Dark blue-gray */
           color: #f1f5f9; /* Light text */
           min-height: 100vh;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
       }

       h1, h2 {
           color: #e2e8f0; /* Light gray */
           margin-bottom: 15px;
           text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
       }

       /* Form Styling */
       form {
           background: #334155; /* Medium gray-blue */
           padding: 25px;
           border-radius: 10px;
           box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
           max-width: 400px;
           width: 100%;
           animation: fadeIn 1s ease-in-out;
           border: 1px solid #475569; /* Dark border */
       }

       label {
           display: block;
           margin-bottom: 8px;
           font-weight: bold;
           color: #cbd5e1; /* Lighter text */
       }

       /* Input Fields */
       input[type="text"],
       input[type="number"],
       input[type="email"] {
           width: 100%;
           padding: 10px;
           margin-bottom: 20px;
           border: 2px solid #475569;
           border-radius: 5px;
           font-size: 1rem;
           background-color: #1e293b; /* Darker input field */
           color: #f1f5f9; /* Light text */
           transition: border-color 0.3s ease, box-shadow 0.3s ease;
       }

       input:focus {
           outline: none;
           border-color: #60a5fa; /* Soft blue focus border */
           box-shadow: 0 0 8px rgba(96, 165, 250, 0.8);
       }

       /* Submit Button */
       button {
           background: #3b82f6; /* Vibrant blue */
           color: #f8fafc;
           padding: 12px 15px;
           border: none;
           border-radius: 5px;
           font-size: 1rem;
           cursor: pointer;
           transition: background 0.3s ease, transform 0.3s ease;
           width: 100%;
       }

       button:hover {
           background: #2563eb; /* Darker blue on hover */
           transform: scale(1.05);
       }

       /* JSON Output Styling */
       #jsonOutput {
           background-color: #1e293b; /* Dark gray-blue */
           padding: 15px;
           border: 1px solid #475569;
           border-radius: 10px;
           max-width: 400px;
           width: 100%;
           overflow: auto;
           color: #f1f5f9; /* Light text */
           margin-top: 20px;
           font-family: 'Courier New', Courier, monospace;
           white-space: pre-wrap;
           box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
       }

       /* Fade-in Animation */
       @keyframes fadeIn {
           from {
               opacity: 0;
               transform: translateY(-20px);
           }
           to {
               opacity: 1;
               transform: translateY(0);
           }
       }
   </style>
</head>
<body>
   <h1>Populate User Details</h1>
   <form id="userForm">
       <label for="name">Name:</label>
       <input type="text" id="name" name="name" placeholder="Enter your name" required>
       
       <label for="age">Age:</label>
       <input type="number" id="age" name="age" placeholder="Enter your age" required>
       
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" placeholder="Enter your email" required>
       
       <label for="hobbies">Hobby:</label>
       <input type="text" id="hobbies" name="hobbies" placeholder="Enter your hobbies" required>
       
       <button type="submit">Submit</button>
   </form>

   <h2>JSON Output</h2>
   <pre id="jsonOutput"></pre>

   <script>
       document.getElementById('userForm').addEventListener('submit', function(event) {
           event.preventDefault();

           const formData = {
               name: document.getElementById('name').value,
               age: document.getElementById('age').value,
               email: document.getElementById('email').value,
               hobbies: document.getElementById('hobbies').value
           };

           document.getElementById('jsonOutput').textContent = JSON.stringify(formData, null, 2);
       });
   </script>
</body>
</html>
